<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            color: #2a5298;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .highlight {
            color: #e63946;
            font-weight: bold;
        }

        .decorative-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #2a5298, #e63946);
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        .footer {
            font-size: 0.9em;
            color: #666;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CBSE Updates</h1>
        <div class="decorative-line"></div>
        <p>Great news! The admin will upload <span class="highlight">Class 12 CBSE Political Science Set 1 answers</span> soon. Stay tuned for the latest updates and resources!</p>
        <div class="footer">Check back regularly for more information.</div>
    </div>
</body>
</html>
