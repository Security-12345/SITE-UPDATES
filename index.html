<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Jagroop Singh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
            color: #1d1d1f;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Background Element */
        .bg-element {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 60px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 1;
            max-width: 700px;
        }

        h1 {
            font-size: 4em;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            animation: fadeInText 1.5s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.5em;
            color: #6e6e73;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 400;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #d2d2d7;
            border-top: 4px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #6e6e73;
            z-index: 1;
        }

        footer a {
            color: #007aff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #005ecb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            p { font-size: 1.2em; }
            .container { padding: 30px; max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="container">
        <h1>Under Construction</h1>
        <p> Admin working on it. Check back soon.</p>
        <div class="spinner"></div>
    </div>
    <footer>
        Â© 2025 Jagroop Singh. All Rights Reserved.
    </footer>
</body>
</html>
