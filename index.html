<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Science Quiz - Class 12 CBSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #00cc00;
            width: 0;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #fff;
        }

        .options label {
            display: block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .options label:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .options input {
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ffd700;
            color: #1e3c72;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ffcc00;
        }

        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.2em;
            }
            .question {
                font-size: 1em;
            }
            .options label {
                font-size: 0.9em;
            }
            .btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Political Science Quiz - Class 12 CBSE</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="quiz"></div>
        <button class="btn" onclick="submitAnswer()">Next</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const quizData = [
            { question: "The Cold War was primarily a conflict between which two superpowers?", options: ["USA and China", "USA and Soviet Union", "Soviet Union and India", "USA and Japan"], answer: "USA and Soviet Union" },
            { question: "Which event marked the end of the Cold War?", options: ["Cuban Missile Crisis", "Fall of the Berlin Wall", "Formation of NATO", "Signing of the Warsaw Pact"], answer: "Fall of the Berlin Wall" },
            { question: "What was the main objective of the Non-Aligned Movement (NAM)?", options: ["To align with the USA", "To avoid alignment with either superpower bloc", "To join the Soviet Union", "To promote military alliances"], answer: "To avoid alignment with either superpower bloc" },
            { question: "The term ‘Shock Therapy’ is associated with which process?", options: ["Disintegration of the Soviet Union", "Formation of the European Union", "Cuban Missile Crisis", "Globalization"], answer: "Disintegration of the Soviet Union" },
            { question: "Which organization was established in 1945 to maintain international peace and security?", options: ["NATO", "ASEAN", "United Nations", "European Union"], answer: "United Nations" },
            { question: "Which country is NOT a permanent member of the UN Security Council?", options: ["USA", "Germany", "Russia", "China"], answer: "Germany" },
            { question: "The Maastricht Treaty is associated with the formation of which entity?", options: ["NATO", "European Union", "ASEAN", "SAARC"], answer: "European Union" },
            { question: "What is the primary source of US hegemony in the contemporary world?", options: ["Military power", "Cultural influence", "Economic dominance", "All of the above"], answer: "All of the above" },
            { question: "Which state was created first after India’s independence due to linguistic demands?", options: ["Andhra Pradesh", "Gujarat", "Haryana", "Punjab"], answer: "Andhra Pradesh" },
            { question: "The ‘Two-Nation Theory’ was the basis for the creation of which country?", options: ["Bangladesh", "Pakistan", "Sri Lanka", "Nepal"], answer: "Pakistan" },
            { question: "Who was the leader of the ‘Total Revolution’ movement in India?", options: ["Indira Gandhi", "Jayaprakash Narayan", "Morarji Desai", "Atal Bihari Vajpayee"], answer: "Jayaprakash Narayan" },
            { question: "The Emergency in India was imposed on which date?", options: ["25 June 1975", "15 August 1975", "26 January 1976", "2 October 1975"], answer: "25 June 1975" },
            { question: "The Mandal Commission recommended reservations for which group?", options: ["Scheduled Castes", "Scheduled Tribes", "Other Backward Classes (OBCs)", "Economically Weaker Sections (EWS)"], answer: "Other Backward Classes (OBCs)" },
            { question: "Which party dominated Indian politics during the ‘Era of One-Party Dominance’?", options: ["Bharatiya Janata Party (BJP)", "Indian National Congress", "Communist Party of India (CPI)", "Janata Party"], answer: "Indian National Congress" },
            { question: "Operation Blue Star was conducted in which year?", options: ["1980", "1982", "1984", "1986"], answer: "1984" },
            { question: "Which movement demanded a separate state for Telugu-speaking people?", options: ["Dravidian Movement", "Telangana Movement", "Andhra Movement", "Vishalandhra Movement"], answer: "Andhra Movement" }
        ];

        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        function loadQuestion() {
            const quizContainer = document.getElementById("quiz");
            const q = quizData[currentQuestion];
            quizContainer.innerHTML = `
                <div class="question">${q.question}</div>
                <div class="options">
                    ${q.options.map((option, index) => `
                        <label><input type="radio" name="answer" value="${option}">${option}</label>
                    `).join('')}
                </div>
            `;
            updateProgress();
        }

        function updateProgress() {
            const progress = document.querySelector(".progress");
            const percentage = ((currentQuestion + 1) / totalQuestions) * 100;
            progress.style.width = `${percentage}%`;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            const result = document.getElementById("result");
            
            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            const userAnswer = selectedOption.value;
            const correctAnswer = quizData[currentQuestion].answer;

            if (userAnswer === correctAnswer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
                quizContainer.style.display = "none";
                document.querySelector(".btn").style.display = "none";
                result.style.display = "block";
                result.innerHTML = `Quiz Completed!<br>Your Score: ${score}/${totalQuestions}`;
            }
        }

        // Load the first question
        loadQuestion();
    </script>
</body>
</html>
