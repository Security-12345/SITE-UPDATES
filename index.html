<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Class 12 Political Science Quiz</title>
    <style>
        /* Futuristic Theme Styling */
        * {
            margin: 0;
            padding: _

0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            background: linear-gradient(180deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(27, 38, 59, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(69, 123, 157, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(69, 123, 157, 0.5); }
            to { box-shadow: 0 0 40px rgba(69, 123, 157, 0.8); }
        }

        h1 {
            font-size: 2.2rem;
            color: #00b4d8;
            text-shadow: 0 0 10px #00b4d8;
            margin-bottom: 1.5rem;
        }

        #question-container {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #415a77;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #question-text {
            font-size: 1.5rem;
            color: #90e0ef;
            margin-bottom: 1rem;
        }

        .options label {
            display: block;
            padding: 0.8rem;
            background: #778da9;
            margin: 0.5rem 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        .options label:hover {
            background: #00b4d8;
            transform: translateX(5px);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #submit-btn {
            padding: 0.8rem 2rem;
            background: #ff4d6d;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #submit-btn:hover {
            background: #ff758f;
            transform: scale(1.1);
        }

        #feedback {
            margin-top: 1rem;
            font-size: 1.3rem;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
        }

        .correct { background: #06d6a0; color: #fff; }
        .wrong { background: #ef476f; color: #fff; }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            #question-text { font-size: 1.2rem; }
            .options label { font-size: 0.9rem; }
            #submit-btn { font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CBSE Class 12 Political Science Quiz</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <form id="quiz-form" class="options"></form>
            <button id="submit-btn">Submit</button>
        </div>
        <div id="feedback"></div>
    </div>

    <script>
        const questions = [
            { q: "1. When did the Cold War officially end?", options: ["a) 1985", "b) 1991", "c) 1995", "d) 2000"], answer: "b" },
            { q: "2. Which event marked the beginning of the disintegration of the Soviet Union?", options: ["a) Fall of the Berlin Wall", "b) Cuban Missile Crisis", "c) Formation of NATO", "d) Gorbachev’s reforms"], answer: "a" },
            { q: "3. What was the main objective of ‘Shock Therapy’?", options: ["a) To strengthen communism", "b) To transition to a market economy", "c) To increase military power", "d) To form a new alliance"], answer: "b" },
            { q: "4. Which organ of the United Nations is responsible for maintaining peace and security?", options: ["a) General Assembly", "b) Security Council", "c) Economic and Social Council", "d) International Court of Justice"], answer: "b" },
            { q: "5. Globalization primarily refers to:", options: ["a) Political unification of nations", "b) Economic and cultural interconnectedness", "c) Military alliances", "d) Formation of regional blocs"], answer: "b" },
            { q: "6. Which country is NOT a permanent member of the UN Security Council?", options: ["a) China", "b) Japan", "c) Russia", "d) United States"], answer: "b" },
            { q: "7. The ‘Hegemony’ of the USA after the Cold War refers to:", options: ["a) Military dominance", "b) Economic collapse", "c) Cultural isolation", "d) Political instability"], answer: "a" },
            { q: "8. Which challenge was faced by India immediately after independence?", options: ["a) Economic liberalization", "b) Partition-related violence", "c) Globalization", "d) Coalition politics"], answer: "b" },
            { q: "9. The first general election in India was held in:", options: ["a) 1947", "b) 1950", "c) 1951-52", "d) 1962"], answer: "c" },
            { q: "10. The Emergency in India was declared on:", options: ["a) June 25, 1975", "b) August 15, 1975", "c) January 26, 1976", "d) March 31, 1977"], answer: "a" },
            { q: "11. The Mandal Commission recommended reservations for:", options: ["a) Scheduled Castes", "b) Other Backward Classes (OBCs)", "c) Scheduled Tribes", "d) Economically Weaker Sections"], answer: "b" },
            { q: "12. A coalition government in India first came to power at the center in:", options: ["a) 1967", "b) 1977", "c) 1989", "d) 1991"], answer: "b" },
            { q: "13. The Green Revolution in India aimed to:", options: ["a) Increase industrial production", "b) Boost agricultural productivity", "c) Promote urbanization", "d) Reduce population growth"], answer: "b" },
            { q: "14. India adopted a secular state to:", options: ["a) Promote one religion", "b) Ensure equality of all religions", "c) Ban religious practices", "d) Favor the majority religion"], answer: "b" },
            { q: "15. Which movement led to the formation of Telangana as a separate state?", options: ["a) Naxalite Movement", "b) Telangana Movement", "c) Chipko Movement", "d) Anti-Arrack Movement"], answer: "b" },
            { q: "16. Which party dominated Indian politics during the initial years after independence?", options: ["a) Bharatiya Janata Party (BJP)", "b) Communist Party of India (CPI)", "c) Indian National Congress (INC)", "d) Janata Party"], answer: "c" },
            { q: "17. The Planning Commission was replaced by:", options: ["a) NITI Aayog", "b) Finance Commission", "c) National Development Council", "d) Economic Advisory Council"], answer: "a" }
        ];

        let currentQuestion = 0;

        const questionText = document.getElementById('question-text');
        const quizForm = document.getElementById('quiz-form');
        const submitBtn = document.getElementById('submit-btn');
        const feedback = document.getElementById('feedback');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionText.textContent = q.q;
            quizForm.innerHTML = '';
            q.options.forEach((option, index) => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="answer" value="${String.fromCharCode(97 + index)}"> ${option}`;
                quizForm.appendChild(label);
            });
            feedback.style.display = 'none';
            submitBtn.textContent = 'Submit';
        }

        function showFeedback(isCorrect) {
            feedback.style.display = 'block';
            if (isCorrect) {
                feedback.textContent = 'Shabash Putra!';
                feedback.className = 'correct';
            } else {
                feedback.textContent = 'Chal Sala Fuddu Padh Penchoda';
                feedback.className = 'wrong';
            }
        }

        submitBtn.addEventListener('click', () => {
            const selected = quizForm.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert('Please select an answer!');
                return;
            }

            const userAnswer = selected.value;
            const correctAnswer = questions[currentQuestion].answer;

            showFeedback(userAnswer === correctAnswer);

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    questionText.textContent = 'Quiz Completed!';
                    quizForm.innerHTML = '';
                    submitBtn.style.display = 'none';
                    feedback.textContent = 'Well Done, Chad!';
                    feedback.className = 'correct';
                    feedback.style.display = 'block';
                }
            }, 1500); // Delay before next question
        });

        // Load the first question
        loadQuestion();
    </script>
</body>
</html>
